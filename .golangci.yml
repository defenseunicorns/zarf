run:
  timeout: 5m
  skip-files:
    - src/pkg/message/logo.go
linters:
  enable-all: true
  disable:
    - exhaustivestruct
    - goerr113
    - gofumpt
    - lll
    - stylecheck
    - testpackage
    - varnamelen
    - wrapcheck
    - wsl
    - paralleltest
    - gochecknoglobals
issues:
  exclude-use-default: false
  new: true
  new-from-rev: HEAD
