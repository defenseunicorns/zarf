name: packages
description: "Create agent image, init package and example packages"

runs:
  using: composite
  steps:
    - uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: dummy
        password: ${{ github.token }}

    - run: |
        make build-cli-linux-amd
        cp build/zarf build/zarf-linux-amd64
        docker buildx build --push --platform linux/amd64 --tag ghcr.io/defenseunicorns/zarf/dev-agent:$GITHUB_SHA .
        make init-package build-examples ARCH=${{inputs.architecture}} AGENT_IMAGE=${{inputs.tag}}
      shell: bash
