kind: ZarfPackageConfig
metadata:
  name: "init-package-git-server"

components:
  - name: git-server
    description: "Add Gitea for serving gitops-based clusters in an airgap"
    images:
      - gitea/gitea:1.17.3
    manifests:
      - name: git-connect
        namespace: zarf
        files:
          - connect.yaml
    charts:
      - name: gitea
        releaseName: zarf-gitea
        url: https://dl.gitea.io/charts
        version: 6.0.3
        namespace: zarf
        valuesFiles:
          - gitea-values.yaml
    scripts:
      retry: true
      showOutput: true
      timeoutSeconds: 60
      after:
        - "./zarf internal create-read-only-gitea-user"
