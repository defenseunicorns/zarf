kind: ZarfPackageConfig
metadata:
  name: Zarf Gitea Service for Gitops

components:
  - name: git-server
    description: "Add Gitea for serving gitops-based clusters in an airgap"
    images:
      - gitea/gitea:1.13.7
    charts:
      - name: gitea
        url: https://dl.gitea.io/charts
        version: 2.2.5
        namespace: zarf
        valuesFiles:
          - gitea-values.yaml
    scripts:
      retry: true
      after:
        - "./zarf tools create-read-only-gitea-user"
