kind: ZarfPackageConfig
metadata:
  name: "init-package-logging"

components:
  - name: logging
    description: "Add Promtail, Grafana and Loki (PGL) to this cluster for log monitoring."
    images:
      - docker.io/grafana/promtail:2.6.1
      - grafana/grafana:8.3.5
      - grafana/loki:2.6.1
      - quay.io/kiwigrid/k8s-sidecar:1.19.2
    manifests:
      - name: logging-connect
        namespace: zarf
        files:
          - connect.yaml
    charts:
      - name: loki-stack
        releaseName: zarf-loki-stack
        url: https://grafana.github.io/helm-charts
        version: 2.8.7
        namespace: zarf
        valuesFiles:
          - pgl-values.yaml
