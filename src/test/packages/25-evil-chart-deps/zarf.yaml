kind: ZarfPackageConfig
metadata:
  name: chart-deps
  description: Simple example to load a chart with dependencies

components:
  - name: good
    required: true
    charts:
      - name: good-chart
        localPath: good-chart
        version: 1.0.0
        namespace: good

  - name: bad
    required: true
    charts:
      - name: bad-chart
        localPath: bad-chart
        version: 1.0.0
        namespace: bad
