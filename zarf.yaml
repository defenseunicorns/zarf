kind: ZarfInitConfig
metadata:
  name: init
  description: "Used to establish a new Zarf cluster"

seed: library/registry:2.7.1

components:
  - name: k3s
    import: 
      path: examples/distros/k3s

  - name: container-registry-seed
    required: true
    import:
      path: examples/zarf-registry

  - name: container-registry
    required: true
    import:
      path: examples/zarf-registry

  - name: logging
    import:
      path: examples/logging-pgl

  - name: gitops-service
    import:
      path: examples/gitea
