kind: ZarfPackageConfig
metadata:
  name: component-scripts
  description: "Test component to demonstrate script timeout feature"

components:
  # This script will pass after 1 second
  - name: passes
    scripts:
      before:
        - "sleep 1"

  # This script will fail after 1 seconds
  - name: does-not-pass
    scripts:
      timeoutSeconds: 1
      before:
        - "sleep 30"
