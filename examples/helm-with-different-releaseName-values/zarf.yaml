kind: ZarfPackageConfig
metadata:
  name: test-helm-releasename
  description: "Deploys a helm chart with custom release name"
components:
  - name: nginx-2
    required: true
    charts:
      - name: nginx
        releaseName: nginx-2
        url: https://charts.bitnami.com/bitnami
        version: 11.1.5
        namespace: nginx
        valuesFiles:
          - values.yaml
    images:
      - docker.io/bitnami/nginx:1.21.6-debian-10-r114
