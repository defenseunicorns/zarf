kind: ZarfPackageConfig
metadata:
  name: big-bang-core-demo
  description: "Demo Zarf basic deployment of Big Bang core"

components:
  - name: baseline
    required: true
    manifests: manifests
    images:
      # Flux images
      - registry1.dso.mil/ironbank/fluxcd/helm-controller:v0.11.0
      - registry1.dso.mil/ironbank/fluxcd/kustomize-controller:v0.13.0
      - registry1.dso.mil/ironbank/fluxcd/notification-controller:v0.15.0
      - registry1.dso.mil/ironbank/fluxcd/source-controller:v0.14.0

  - name: kubescape
    default: true
    files:
      - source: https://zarf-public.s3-us-gov-west-1.amazonaws.com/kubescape
        shasum: 2754848328ce4ca288c8d03bb66a04ada08e326f6621195d28af903ae9d15884
        target: "/usr/local/bin/kubescape"
        executable: true
      - source: https://github.com/armosec/regolibrary/releases/download/v1.0.11/nsa
        shasum: 52299bd5a2df28b6a6ff9926e09abd0fa5e6c1094f5bb75b036a0452cfc00dfa
        target: "/usr/local/bin/kubescape-framework-nsa.json"

