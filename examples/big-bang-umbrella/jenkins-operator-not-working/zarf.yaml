kind: ZarfPackageConfig
metadata:
  name: big-bang-umbrella-demo-jenkins
  description: "Jenkins to be deployed on top of Big Bang"

components:
  - name: jenkins
    required: true

    manifests: "./manifests"

    files:
      - source: https://raw.githubusercontent.com/jenkinsci/kubernetes-operator/master/chart/jenkins-operator/jenkins-operator-0.6.0.tgz
        # shasum: TODO: add shasum
        target: "/var/lib/rancher/k3s/server/static/charts/jenkins-operator.tgz"

    images:
      - jenkins/jenkins:lts
      - virtuslab/jenkins-operator-backup-pvc:v0.1.0
      - virtuslab/jenkins-operator:v0.6.0
