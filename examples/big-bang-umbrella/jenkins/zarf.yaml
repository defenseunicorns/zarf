kind: ZarfPackageConfig
metadata:
  name: big-bang-umbrella-demo-jenkins
  description: "Jenkins to be deployed on top of Big Bang"

components:
  - name: jenkins
    required: true

    manifests: "./manifests"

    charts:
      - name: jenkins
        url: https://charts.jenkins.io
        version: 3.9.4

    images:
      - jenkins/jenkins:2.319.1-jdk11
      - kiwigrid/k8s-sidecar:1.14.2
      - jenkins/inbound-agent:4.11-1
      - maorfr/kube-tasks:0.2.0
