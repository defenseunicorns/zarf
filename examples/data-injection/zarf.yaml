kind: ZarfPackageConfig
metadata:
  name: data-injection-demo
  description: "Demo Zarf local data injection into a pod"
  # (optional) Some large datasets may already be compressed making zarf compression less efficient
  uncompressed: true

components:
  - name: with-init-container
    required: true
    manifests:
      - name: example-data-injection-init-container
        namespace: demo
        files:
          - manifests/init-container.yaml
    images:
      - alpine:3.15
    # Add new data into the cluster, these will keep trying up until their timeout
    dataInjections:
      # Injection in the root directory using data-loader init container
      - source: sample-data
        target:
          namespace: demo
          selector: app=data-injection-container
          container: data-loader
          path: /test

  - name: pod-only
    required: true
    manifests:
      - name: example-data-injection-pod
        namespace: demo
        files:
          - manifests/pod.yaml    
    # Add new data into the cluster, these will keep trying up until their timeout
    dataInjections:
      - source: sample-data
        target:
          namespace: demo
          selector: app=data-injection-pod
          path: /pod-test
