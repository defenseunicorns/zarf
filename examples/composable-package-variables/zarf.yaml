kind: ZarfPackageConfig
metadata:
  name: composable-package-variables
  description: "Demo a complex composable Zarf package"

variables:
  - name: "NESTED_PACKAGE"
    default: "package-variables-2"
  - name: "SINGLE_PACKAGE"
    default: "sub-package/package-variables-1"

components:
  - name: nested-example
    required: true
    import:
      path: sub-package
      name: intermediate-example
  - name: single-example
    required: true
    import:
      path: "###ZARF_VAR_SINGLE_PACKAGE###"
      name: variable-example
