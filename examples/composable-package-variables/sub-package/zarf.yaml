kind: ZarfPackageConfig
metadata:
  name: package-override-variables
  description: "Test component to demonstrate package variables feature"

variables:
  - name: "IMPORTED_PACKAGE"
    default: "package-variables-1"

components:
  # Demonstrates an intermediate (overrideable) component import
  - name: intermediate-example
    required: true
    import:
      path: "###ZARF_VAR_IMPORTED_PACKAGE###"
      name: variable-example
