kind: ZarfPackageConfig
metadata:
  name: component-variables
  description: "Test component to demonstrate script timeout feature"

variables:
  - name: "WOLF"
  - name: "DOG"
    default: "woof"
  - name: "CAT"
    prompt: true
  - name: "FOX"
    default: "yuf"
