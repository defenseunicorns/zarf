kind: ZarfPackageConfig
metadata:
  name: package-variables
  description: "Test component to demonstrate package variables feature"

variables:
  - name: "WOLF"
  - name: "DOG"
    default: "woof"
  - name: "CAT"
    prompt: true
  - name: "FOX"
    default: "yuf"
    prompt: true
  - name: "CONFIG_MAP"
    default: "simple-configmap.yaml"

components:
  # Demonstrates injecting custom variables into a K8s resource, e.g. ###ZARF_VAR_DOG###
  - name: variable-example
    description: "###ZARF_VAR_WOLF### is the ancestor of ###ZARF_VAR_DOG### but not of a ###ZARF_VAR_CAT###"
    required: true
    manifests:
      - name: variable-example-configmap
        files:
          - "###ZARF_VAR_CONFIG_MAP###"
