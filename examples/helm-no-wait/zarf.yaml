kind: ZarfPackageConfig
metadata:
  name: test-helm-wait
  description: "Deploys a pod which never becomes ready"
  version: 0.0.1
components:
  - name: zarf-helm-no-wait
    required: true
    manifests:
      - name: never-ready
        namespace: no-wait
        noWait: true
        files:
          - never-ready.pod.yaml
    images:
      - alpine:latest
